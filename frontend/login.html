<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LINKR</title>
</head>
<body>
    <section class="container">
        <div class="login">
            <div class="main">
                <div class="logo">
                    <div class="logo1">
                        <img src="https://scontent.fmnl3-4.fna.fbcdn.net/v/t1.15752-9/355290550_1984673231877006_336084805319284676_n.png?stp=dst-png_s2048x2048&_nc_cat=107&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeE-tZa5CGVtJwnD66YW9VWE1RN9BEG7tznVE30EQbu3OR8kN1cArRSw6gfyBtqTP9no6d08AnnoKFOH8YPwGQQL&_nc_ohc=p2a2MT4v4_MAX9hIYo-&_nc_ht=scontent.fmnl3-4.fna&oh=03_AdSTuMhyZCup3yXP931SBxhnGEZa3YdGR7ymuxxPF526-w&oe=64B9EE2C" alt="">
                    </div>
                    <div class="logo2">
                        <img src="https://scontent.fmnl3-4.fna.fbcdn.net/v/t1.15752-9/355809781_1098198664900240_3140931535518465751_n.png?_nc_cat=107&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeHdCBmpIWXNk-ElgEcpMRG1xn9qnSGiPhfGf2qdIaI-F4x0gObXSEDbGMdaQUUONMXbNWQACAcg0YEnENmK3Idg&_nc_ohc=wjtasF5yCtcAX9ZyPvM&_nc_ht=scontent.fmnl3-4.fna&oh=03_AdRT7FNFfAcIuJCv3jb3-j1Ofxm3DPNf7fgKKF6uQVJEOQ&oe=64B9CF5B" alt="">
                    </div>
                </div>
                <div class="login-form">
                    <h3>Login</h3>
                    <form action="">
                    <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </form>
                    <div>
                        <p>Remember Password</p>
                        <a href="#">Forgot password</a>
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
